<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Trabalho Escolar </title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css">
    <script src="controller.js"></script>
</head>

<body>

    <i>
    <h1> Formulário - <a href="index.html">Início</a> </h1>

    <form method="post">
        <p> E-mail: </p> 
        <input type="email" id="email" name="email" placeholder="Informe seu email...">
        <br>
        <br>
        <h3> Dados Pessoais </h3>
        <p> CPF: <input type="cpf" id="cpf" name="cpf" placeholder="Informe seu cpf..."> </p>
        <p> Nome Completo: <input type="text" id="name" name="name" placeholder="Informe seu nome..."> </p>
        <p> Data de Nascimento: <input type="date" id="dn" name="dn"> </p>
        <p> Celular: <input type="cellphone" id="cellphone" name="cellphone" placeholder="Informe seu celular..."> </p>
        <p> Senha: <input type="password" id="password" name="password" placeholder="Informe sua senha..."> </p><br><br>
        <h3> Dados Residênciais </h3>
        <p> CEP: <input type="cep" id="cep" name="cep" placeholder="Informe seu cep..."> </p>
        <p> Número: <input type="number" id="number" name="number" placeholder="Informe seu número..."> </p>
        <p> Complemento: <input type="complement" id="complement" name="complement" placeholder="Informe seu completo..."> </p>
        </i>
        <br>
        <div class="checkbox mb-3">   
          <p> <input type="checkbox" value="remember-me"> Li e aceito a Politica de privacidade. </p>
          <br>
          <h5>Seus dados pessoais serão respeitados de acordo com a nossa política de privacidade.</h5>
          <br>
          <button onclick="verificar()" name="cadastrar">Continuar</button>
        </div>
    </form>
</body>
</html>
